#指定服务端口
server.port=9090
#数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yun_shop?tinyInt1isBit=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis.configLocation=
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.shier.shop.goods.domain
#dubbo配置
#dubbo服务名
spring.dubbo.application.name=shop-server
#注册中中心
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#spring.dubbo.registry.register=false
#dubbo的RPC协议
spring.dubbo.protocol.name=dubbo
#dubbo的RPC端口
spring.dubbo.protocol.port=20880
#dubbo服务扫描的路径
spring.dubbo.scan=com.shier.shop.goods.server.impl